<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Variables</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2>Update CSS Variables with <span class="title">JS</span></h2>

        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input 
                type="range" 
                id="spacing" 
                name="spacing" 
                min="10" 
                max="200"
                value="10"
                data-sizing="px">
            
            <label for="blur">Blur:</label>
            <input 
                type="range"
                id="blur"
                name="blur"
                min="0"
                max="25"
                value="10"
                data-sizing="px">

            <label for="base">Base:</label>
            <input 
                type="color"
                id="base"
                name="base"
                value="#ffc600">
        </div>

        <img src="https://images.unsplash.com/photo-1431794015670-1761ebb156ba?dpr=2&auto=format&fit=crop&w=1500&h=1000&q=80&cs=tinysrgb&crop=&bg=">

        <script src="script.js"></script>
    </body>
</html>
